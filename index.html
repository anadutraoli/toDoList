<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="bg-header">
      <div>
        <img src="./img/Logo.svg" alt="" />
      </div>
    </header>
    <main class="container">
      <section class="new-task">
        <input
          type="text"
          placeholder="Adicione uma nova tarefa"
          id="add-task-input"
        />
        <button class="add-task-btn">
          Criar <img src="./img/plusicon.svg" alt="" />
        </button>
      </section>
      <section class="tasks">
        <div class="tasks-info">
          <p class="task-created">Tarefas criadas <span class="counter-created">0</span></p>
          <p class="task-done">Concluídas <span class="counter-done">0</span></p>
        </div>
        <div class="tasks-list-empty">
          <img src="./img/Clipboard.svg" />
          <p class="textEmpty">
            <span>Você ainda não tem tarefas cadastradas</span><br />Crie
            tarefas e organize seus itens a fazer
          </p>
        </div>
        <ul class="tasks-list"></ul>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
